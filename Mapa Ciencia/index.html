<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>CENTROS DE INVESTIGACIÓN SONORA</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/DivisinPolticaSonora_1.js"></script>
        <script src="data/CentrosdeInvestigacin_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[26.62243574340002,-114.82817513743852],[32.405173302318715,-105.28845483152259]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>CENTROS DE INVESTIGACIÓN SONORA</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Centros de Investigación en el Estado de Sonora';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_DarkMatterretina_0');
        map.getPane('pane_DarkMatterretina_0').style.zIndex = 400;
        var layer_DarkMatterretina_0 = L.tileLayer('https://a.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}@2x.png', {
            pane: 'pane_DarkMatterretina_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_DarkMatterretina_0;
        map.addLayer(layer_DarkMatterretina_0);
        function pop_DivisinPolticaSonora_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_DivisinPolticaSonora_1_0() {
            return {
                pane: 'pane_DivisinPolticaSonora_1',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(176,83,58,0.1450980392156863)',
                interactive: false,
            }
        }
        map.createPane('pane_DivisinPolticaSonora_1');
        map.getPane('pane_DivisinPolticaSonora_1').style.zIndex = 401;
        map.getPane('pane_DivisinPolticaSonora_1').style['mix-blend-mode'] = 'normal';
        var layer_DivisinPolticaSonora_1 = new L.geoJson(json_DivisinPolticaSonora_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_DivisinPolticaSonora_1',
            layerName: 'layer_DivisinPolticaSonora_1',
            pane: 'pane_DivisinPolticaSonora_1',
            onEachFeature: pop_DivisinPolticaSonora_1,
            style: style_DivisinPolticaSonora_1_0,
        });
        bounds_group.addLayer(layer_DivisinPolticaSonora_1);
        map.addLayer(layer_DivisinPolticaSonora_1);
        function pop_CentrosdeInvestigacin_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="municipio" colspan="2"><strong>Municipio:</strong><br />' + (feature.properties['municipio'] !== null ? autolinker.link(String(feature.properties['municipio']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="nom_estab" colspan="2"><strong>Nombre del Centro:</strong><br />' + (feature.properties['nom_estab'] !== null ? autolinker.link(String(feature.properties['nom_estab']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="nombre_act" colspan="2"><strong>Actividad:</strong><br />' + (feature.properties['nombre_act'] !== null ? autolinker.link(String(feature.properties['nombre_act']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="per_ocu" colspan="2"><strong>Personal Ocupado:</strong><br />' + (feature.properties['per_ocu'] !== null ? autolinker.link(String(feature.properties['per_ocu']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="años_acti" colspan="2"><strong>Años Acitvo:</strong><br />' + (feature.properties['años_acti'] !== null ? autolinker.link(String(feature.properties['años_acti']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_CentrosdeInvestigacin_2_0(feature) {
            switch(String(feature.properties['nombre_act'])) {
                case 'Servicios de investigación científica y desarrollo en ciencias naturales y exactas, ingeniería, y ciencias de la vida, prestados por el sector privado':
                    return {
                pane: 'pane_CentrosdeInvestigacin_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,191,1.0)',
                interactive: true,
            }
                    break;
                case 'Servicios de investigación científica y desarrollo en ciencias naturales y exactas, ingeniería, y ciencias de la vida, prestados por el sector público':
                    return {
                pane: 'pane_CentrosdeInvestigacin_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_CentrosdeInvestigacin_2');
        map.getPane('pane_CentrosdeInvestigacin_2').style.zIndex = 402;
        map.getPane('pane_CentrosdeInvestigacin_2').style['mix-blend-mode'] = 'normal';
        var layer_CentrosdeInvestigacin_2 = new L.geoJson(json_CentrosdeInvestigacin_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CentrosdeInvestigacin_2',
            layerName: 'layer_CentrosdeInvestigacin_2',
            pane: 'pane_CentrosdeInvestigacin_2',
            onEachFeature: pop_CentrosdeInvestigacin_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_CentrosdeInvestigacin_2_0(feature));
            },
        });
        var cluster_CentrosdeInvestigacin_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_CentrosdeInvestigacin_2.addLayer(layer_CentrosdeInvestigacin_2);

        bounds_group.addLayer(layer_CentrosdeInvestigacin_2);
        cluster_CentrosdeInvestigacin_2.addTo(map);
        var overlaysTree = [
            {label: 'Centros de Investigación<br /><table><tr><td style="text-align: center;"><img src="legend/CentrosdeInvestigacin_2_Serviciosdeinvestigacióncientíficaprivado0.png" /></td><td>Servicios de investigación científica privado</td></tr><tr><td style="text-align: center;"><img src="legend/CentrosdeInvestigacin_2_Serviciosdeinvestigacióncientíficapúblico1.png" /></td><td>Servicios de investigación científica público</td></tr></table>', layer: cluster_CentrosdeInvestigacin_2},
            {label: '<img src="legend/DivisinPolticaSonora_1.png" /> División Política Sonora', layer: layer_DivisinPolticaSonora_1},
            {label: "Dark Matter (retina)", layer: layer_DarkMatterretina_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        resetLabels([layer_CentrosdeInvestigacin_2]);
        map.on("zoomend", function(){
            resetLabels([layer_CentrosdeInvestigacin_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_CentrosdeInvestigacin_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_CentrosdeInvestigacin_2]);
        });
        </script>
    </body>
</html>
